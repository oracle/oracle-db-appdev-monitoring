datasources:
  - name: 'Prometheus'
    type: 'prometheus'
    access: 'proxy'
    org_id: 1
    url: 'https://prometheus:9090'
    is_default: true
    version: 1
    editable: true
    jsonData:
      tlsSkipVerify: true
      tlsAuthWithCACert: true
